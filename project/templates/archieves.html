{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>
<body style="background-color: #FEFAF6;">

  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">Scooby</a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary ml-lg-2" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container  mt-4">
    <h2 class="mb-4 mt-3 text-center"> See Archives</h2>
    <div id="archived-cards-container" class="row">
      {% for card in archived_cards %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
          <div class="card shadow-lg">
            <img src="{{card.image.url}}" class="card-img-top hover-effect" alt="Card Image" style="height: 200px;">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <a href="{% url 'restore_card' card.id %}" class="btn btn-primary">Restore</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer class="footer text-light-50 bg-dark " style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #0e2238; color: #fff; padding: 0.5px 0; text-align: center;">
    <div class="copyright py-4 text-center text-white-50">
      <p>Copyright Â© 2024 Scooby CRM. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
