{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: #FEFAF6;">

<div class=" shadow-lg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color:#ebbb2a;"> <b>Scooby</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </div>
          </div>
        </div>
      </nav>
</div>



<script>
    var alerts = document.querySelectorAll('.fade-out');
    var fadeOutTime = 5000;
    alerts.forEach(function(alert) {
        setTimeout(function() {
            alert.classList.add('fade');
            alert.addEventListener('transitionend', function() {
                alert.parentNode.removeChild(alert);
            });
        }, fadeOutTime);
    });
</script>

<div class="container text-center">
  <h2 class="mb-4 mt-3">Archives</h2>


  {% for message in messages %}
<div class="container w-50 text-center mt-4">
    <div class="alert alert-success fade-out">{{ message }}</div>
</div>
{% endfor %}




  <div id="archived-cards-container" class="row">
    {% for card in archived_cards %}
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card shadow-lg">
          <img src="{{card.image.url}}" class="card-img-top hover-effect" alt="Card Image" style="height: 200px;">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <a href="{% url 'restore_card' card.id %}" class="btn btn-primary">Restore</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>



<footer class="footer bg-dark text-white-50 " style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #343a40; color: #fff; padding: 0.5px 0; text-align: center;">
  <div class="copyright py-4 text-center text-white-50">
    <p>Copyright Â© 2024 Scooby CRM. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
