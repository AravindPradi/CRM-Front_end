{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: #FEFAF6;">

<div class=" shadow-lg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color:#ebbb2a;"> <b>Scooby</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'archieves' %}">Archieves</a>
            </div>
          </div>
        </div>
      </nav>
</div>



<div class="container text-center mt-3 mb-4">
  <h1 class="main-text mb-0">Unleash</h1>
  <h4 class="main-text2">Your growth potential</h4>
</div>


{% for message in messages %}
  <div class="container w-50 text-center">
      <div class="alert alert-success fade-out">{{ message }}</div>
  </div>
{% endfor %}
  



<div class="container text-center">
  <div class="row" id="card-container">
      {% for card in data %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 {% if card.archived %} archived-card {% endif %}">
          <div class="card shadow animated-card" id="card-{{ card.id }}" draggable="true" style="cursor: pointer;">
              <img src="{{ card.image.url }}" class="card-img-top effect zoom-effect " style="height: 285px;" alt="{{ card.title }}">
              <div class="card-body">
                  <h5 class="card-title">{{ card.title }}</h5>
                  <a class="btn btn-primary" onclick="deleteCard({{ card.id }})" >Archive</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>




<script>
  var alerts = document.querySelectorAll('.fade-out');
  var fadeOutTime = 5000;
  alerts.forEach(function(alert) {
      setTimeout(function() {
          alert.classList.add('fade');
          alert.addEventListener('transitionend', function() {
              alert.parentNode.removeChild(alert);
          });
      }, fadeOutTime);
  });
</script>


<script>
document.addEventListener("DOMContentLoaded", function() {

  hideArchivedCards();
});
function hideArchivedCards() {
  const archivedCards = document.querySelectorAll('.archived-card');
  archivedCards.forEach(card => {
    card.style.display = 'none';
  });
}
function deleteCard(cardId) {
  fetch(`/delete-card/${cardId}/`, {
    method: 'DELETE',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}'
    }
  })
  .then(response => {
    if (response.ok) {
      let cardElement = document.getElementById(`card-${cardId}`);
      if (cardElement) {
        cardElement.style.display = 'none'; 
      } else {
        console.error(`Card element with ID card-${cardId} not found.`);
      }
      location.reload();
    } else {
      console.error('Failed to delete the card.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred while deleting the card. Please try again later.');
  });
}
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</footer>



</body>
</html>
